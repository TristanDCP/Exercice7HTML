<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <title>Exercice7</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <form>
        <fieldset id="field1" >
            <legend id="titleID">Votre identité</legend>
            <ol>
                <li><label for="surname"></label>Nom :</label>
                <input type="text" id="surname" name="surname" required minlength="1" placeholder="Nom" /></li>
                <li><label for="name">Prénom : </label>
                    <input type="text" id="name" name="name" required minlength="1" placeholder="Prénom" /></li>
                <li><label for="mail">Adresse mail : </label>
                    <input type="email" id="mail" name="mail" required minlength="1" placeholder="Adresse mail" /></li>
            </ol>

        </fieldset>
        <fieldset id="field2">
            <legend id="titleAdress">Adresse de livraison</legend>
            <ol>
                <li><label for="adress">Adresse : </label>
                    <textarea rows="5" cols="20"></textarea></li>
                <li><label for="zipcode">Code postal : </label>
                    <input type="text" id="zipcode" name="zipcode" required minlength="5" maxlength="5" placeholder="Code postal" /></li>
                <li><label for="town">Ville : </label>
                    <input type="text" id="town" name="town" required minlength="1" placeholder="Ville" /></li>
            </ol>
            
        </fieldset>
         <fieldset id="field3">
            <legend id="titleCard">Information de réglement</legend>
            <ol>
                
                <li>Type de carte bancaire :<br>
                    <input type="radio" id="VISA" name="cardcheck" value="visa">
                    <label for="VISA">VISA</label><br> 
                    <input type="radio" id="Mastercard" name="cardcheck" value="mastercard">
                    <label for="Mastercard">Mastercard</label></li>
                <li><label for="cardnum">Numéro de carte : </label>
                    <input type="text" id="cardnum" name="cardnum" required minlength="12" maxlength="12" placeholder="Numéro de carte" /></li>
                <li><label for="securitycode">Code de sécurité : </label><input type="number" id="securitycode" name="securitycode" min="000" max="999" placeholder="Code de sécurité" /></li>
                <li><label for="ownername">Nom du titulaire : </label>
                    <input type="text" id="ownername" name="ownername" required minlength="1" placeholder="Nom du titulaire" /></li>
            </ol>
        </fieldset>


    </form>
    <input type="submit" value="J'achète!" />
</body>

</html>
