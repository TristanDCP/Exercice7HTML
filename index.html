<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Exercice7</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <form>
        <fieldset class="field1">
            <legend class="titleID">Votre identité</legend>
            <ol>
                <li>Nom : <input type="text" id="nom" name="mon_nom" required minlength="1" placeholder="Nom" /></li>
                <li>Prénom : <input type="text" id="prénom" name="mon_prénom" required minlength="1" placeholder="Prénom" /></li>
                <li>Adresse mail : <input type="text" id="mail" name="mon_mail" required minlength="1" placeholder="Adresse mail" /></li>
            </ol>

        </fieldset>
        <fieldset class="field2">
            <legend class="titleAdress">Adresse de livraison</legend>
            <ol>
                <li>Adresse : <textarea rows="5" cols="20"></textarea></li>
                <li>Code postal : <input type="text" id="postal" name="code_postal" required minlength="1" placeholder="Code postal" /></li>
                <li>Ville : <input type="text" id="ville" name="ma_ville" required minlength="1" placeholder="Ville" /></li>
            </ol>
            
        </fieldset>
         <fieldset class="field3">
            <legend class="titleCB">Information de réglement</legend>
            <ol>
                
                <li>Type de carte bancaire :<br>
                    <input type="radio" id="VISA" name="boutoncarte" value="visa">
                    <label for="VISA">VISA</label><br> 
                    <input type="radio" id="Mastercard" name="boutoncarte" value="mastercard">
                    <label for="Mastercard">Mastercard</label></li>
                <li>Numéro de carte : <input type="text" id="numcard" name="numero_carte" required minlength="1" maxlength="12" placeholder="Numéro de carte" /></li>
                <li>Code de sécurité : <input type="text" id="secID" name="securite_carte" required minlength="1" maxlength="3" placeholder="Code de sécurité" /></li>
                <li>Nom du titulaire : <input type="text" id="titunom" name="titu_name" required minlength="1" placeholder="Nom du titulaire" /></li>
            </ol>
        </fieldset>


    </form>
    <input type="button" value="J'achète!" />
</body>

</html>
